<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/favicon/my_favicon.png" type="img/png"/>
	    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <title>TODO list</title>
  </head>
  
  <body>
          <div class="jumbotron text-center">
   	        <div class="col-8 offset-2">
		      <h1>TODO List</h1>
		      <input type="text" placeholder="Note here..."class="form-control note">
		      <button class="btn btn-primary add-note" id="addNote">Add note</button>
		      <button class="btn btn-danger startOver">Clear all</button>
	        </div>
	      </div>
  
          <div class="container-fluid">
	         <div class="row">
	             <div class="col-8 offset-2 all">
                 
				 <!--table-->
		         <table class="table note-list">
		         <tbody></tbody>
				 
                 <!--modal-->			
		         <div class="modal fade" id="myModal" role="dialog">
                   <div class="modal-dialog modal-sm">
                     <div class="modal-content">
					 
			             <div class="modal-header">
                            <h6 class="modal-title">Remainder for-<br><span id="noteExecute"></span></h6>
                         </div>
						 
                         <div class="modal-body">
                            <input type="text" id="setTime" class="form-control input-sm timeClear" placeholder="..in miliseconds">
                            <button type="button" id="saveT" class="btn btn-default" data-dismiss="modal">saveTime</button>
                         </div>
						  
                     </div>
                    </div>
                 </div>
		 
                 </table>
                 </div>			 

		    </div>
	      </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="main.js" charset="utf-8"></script>
  </body>
</html>
